<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap-reboot.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/main.js" defer></script>
    <title>Tasks</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="assets/icons/menu.svg"
          alt="Lists"
          id="header-list"
          class="icon"
        />
        <span class="title">Tasks</span>
      </div>
      <span class="search">
        <img src="assets/icons/search.svg" alt="Search" class="icon" />
        <input type="text" name="search" id="search" placeholder="Search" />
      </span>
      <img
        src="assets/icons/exit.svg"
        alt="Sign out"
        title="Sign out"
        id="sign-out"
        class="icon"
      />
    </header>
    <main>
      <aside>
        <div class="sidebar-header">
          <span class="title">Task Lists</span>
          <img
            src="assets/icons/close.svg"
            alt="Close"
            title="Close"
            id="close-icon"
            class="icon"
          />
        </div>
        <div>
          <ul class="task-lists">
            <li class="task-list">
              <img src="assets/icons/star.svg" alt="Important" />
              <span>Important</span>
            </li>
            <li class="task-list">
              <img src="assets/icons/calendar.svg" alt="Due today" />
              <span>Today</span>
            </li>
            <li class="task-list">
              <img src="assets/icons/calendar.svg" alt="Due this week" />
              <span>This week</span>
            </li>
            <li class="task-list">
              <img src="assets/icons/list-alt.svg" alt="Due this week" />
              <span>Summer Goals</span>
            </li>
          </ul>
        </div>
      </aside>
      <section>hello, world!</section>
    </main>
  </body>
</html>
