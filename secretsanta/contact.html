<body class="secondary">
    <header>
        <div id="logo_container">
            <p id="logo">Secret Santa</p>
        </div>
        <div id="links_container">
            <a href="index.html">Home</a>
            <a href="faq.html">FAQ</a>
            <a href="#" class="active">Contact</a>
        </div>
    </header>
    <main class="complementary_main" id="contact_main">
        <div></div>
        <section>
            <h1>Contact the Developer</h1>
            <p>If you:
                <ul>
                    <li>have a suggestion on how to improve the website,</li>
                    <li>have discovered a bug within the site, or</li>
                    <li>would just like to get in touch with the dev</li>
                </ul>
                please feel free to fill out the form below! I'd love to hear from you.
            </p>
            <hr>
            <form action="#" method="POST">
                <label>Reason for Contact</label>
                <select name="contact_reasons">
                    <option value="suggestion">Suggestion</option>
                    <option value="bug_report">Bug Report</option>
                    <option value="other">Other</option>
                </select>
                <input type="email" placeholder="Email Address">
                <textarea></textarea>
                <input type="button" class="action" value="Submit" onclick="sendMail()">
            </form>
        </section>
        <div></div>
    </main>
    <script>
        function sendMail() {
            alert("Send form data to a Python webserver to send the email to myself.");
        }
    </script>
