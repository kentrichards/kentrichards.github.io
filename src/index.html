<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Draggable List Demo</title>
        <link rel="stylesheet" href="assets/icons/css/all.css" />
        <link rel="stylesheet" href="styles/bootstrap-reboot.css" />
        <link rel="stylesheet" href="styles/main.css" />
        <script src="scripts/main.js" defer></script>
    </head>
    <body>
        <div id="list">
            <div class="list-item">
                <span>A</span>
                <i class="fas fa-grip-lines draggable"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class="list-item">
                <span>B</span>
                <i class="fas fa-grip-lines draggable"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class="list-item">
                <span>C</span>
                <i class="fas fa-grip-lines draggable"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class="list-item">
                <span>D</span>
                <i class="fas fa-grip-lines draggable"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class="list-item">
                <span>E</span>
                <i class="fas fa-grip-lines draggable"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
    </body>
</html>
