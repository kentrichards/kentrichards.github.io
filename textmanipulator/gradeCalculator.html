<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Student Tools</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--
    Nicolas Gallagher (2018), http://nicolasgallagher.com Normalize.css.
    URL: https://necolas.github.io/normalize.css/
    Date Accessed: December, 2018
    -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <script src="scripts/main.js"></script>
</head>

<body>
    <header class="grid">
        <div></div>
        <div>
            <a href="index.html"><button class="header-controls">Return Home</button></a>
            <button class="header-controls float-right" onclick="toggleScreenMode()" id="toggle-button">Dark Theme</button>
        </div>
        <div></div>
    </header>
    <main>
        <div class="grid">
            <div></div>
            <div>
                <h1>Final Grade Calculator</h1>
                <div class="grade-input-wrapper">
                    <label id="currentGradeLabel">Current Grade</label><br>
                    <span><i class="fas fa-check"></i></span>
                    <span><i class="fas fa-exclamation-circle"></i></span>
                    <input type="number" placeholder="Example: 79.9" required id="currentGrade" oninput="controller('validate');">
                </div>
                <div class="grade-input-wrapper">
                    <label id="examValueLabel">Final Exam Value</label><br>
                    <span><i class="fas fa-check"></i></span>
                    <span><i class="fas fa-exclamation-circle"></i></span>
                    <input type="number" placeholder="Example: 30" required id="examValue" oninput="controller('validate');">
                </div>
                <div class="grade-input-wrapper">
                    <label id="desiredGradeLabel">Desired Grade</label><br>
                    <span><i class="fas fa-check"></i></span>
                    <span><i class="fas fa-exclamation-circle"></i></span>
                    <input type="number" placeholder="Example: 90" required id="desiredGrade" oninput="controller('validate');">
                </div>
                <div id="calculate-wrapper">
                    <button class="green" onclick="controller('calculate')" disabled>Calculate</button>
                </div>
            </div>
            <div></div>
        </div>
    </main>
    <script src="scripts/gradeCalculator.js"></script>
</body>

</html>
