<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Text Manipulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--
    Nicolas Gallagher (2018), http://nicolasgallagher.com Normalize.css.
    URL: https://necolas.github.io/normalize.css/
    Date Accessed: December, 2018
    -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <script src="scripts/main.js"></script>
</head>

<body>
    <header class="grid">
        <div></div>
        <div>
            <a href="index.html"><button class="header-controls">Return Home</button></a>
            <button class="header-controls float-right" onclick="toggleScreenMode()" id="toggle-button">Dark Theme</button>
        </div>
        <div></div>
    </header>
    <main>
        <div class="grid">
            <div></div>
            <div>
                <div>
                    <button class="green" onclick="manipulate('toUpper')">CAPITALIZE ALL TEXT</button>
                    <button class="green" onclick="manipulate('capitalizeFirst')">Capitalize The First Letter</button>
                    <button class="green" onclick="manipulate('capitalizeSentences')">Capitalize new. Sentences</button>
                </div>
                <div>
                    <button class="blue" onclick="manipulate('toLower')">lowercase all text</button>
                    <button class="blue" onclick="manipulate('lowercaseFirst')">lOWERCASE tHE fIRST lETTER</button>
                    <button class="camelcase" onclick="manipulate('alternatingText')">aLtErNaTiNg TeXt</button>
                </div>
                <div>
                    <textarea maxlength="10000" oninput="updateCounter()"></textarea>
                </div>
                <div>
                    <p id="counter">0 / 10000</p>
                    <button class="pink" id="copy" onclick="copyToClipBoard()"><i class="far fa-copy"></i>&nbsp;Copy</button>
                </div>
            </div>
            <div></div>
        </div>
    </main>
    <script src="scripts/textManipulator.js"></script>
</body>

</html>
